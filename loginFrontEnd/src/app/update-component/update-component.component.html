

<h1>Update User</h1>

<div class="form">
    <form #userPost = "ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" name="name"   placeholder="Enter Name" [(ngModel)] = "user.name">
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Gender</label>
            <input type="text" class="form-control" name="gender"   placeholder="Enter Gender" [(ngModel)] = "user.gender">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email"  placeholder="Enter email" [(ngModel)] = "user.email">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" name="password"  placeholder="Enter email" [(ngModel)] = "user.password">
          </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
