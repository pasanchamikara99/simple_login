

<h1>Add User</h1>

<div class="form">
    <form #userPost = "ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" name="name"  placeholder="Enter Name" ngModel>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Gender</label>
            <input type="text" class="form-control" name="gender"  placeholder="Enter Gender" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email"  placeholder="Enter email" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Password" ngModel>
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
